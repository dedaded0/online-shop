<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

            <ul>

    <main>

                <li>

                    <p>Preis: 29,99 €</p>
                    <button>Kaufen</button>

                <li>

        <p>&copy; 2023 Online-Shop</p>
    </footer>

</html>
